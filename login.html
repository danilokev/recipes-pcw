<body>
	<!-- Encabezado principal -->
	<header>
		<a href="index.html"><img class="logo" src="images/logo.png" alt="Logo de una receta de cocina"></a>
		<div class="logo-text">
			<h1>Recetas saludables</h1>
			<h2>Recetas de cocina para una vida sana</h2>
		</div>
	</header>
	<!-- Menú de navegación -->
	<nav>
		<input type="checkbox" id="chkMenu">
		<label for="chkMenu">&equiv;</label>
		<ul>
			<li><a class="nav-link" href="index.html"><span class="icon-home"></span><span>Inicio</span></a></li>
			<li><a class="nav-link" href="buscar.html"><span class="icon-search"></span><span>Buscar</span></a></li>
			<li><a class="nav-link" href="nueva.html"><span class="icon-upload-1"></span><span>Nueva</span></a></li>

			<li><a class="nav-link" href="index.html"><span class="icon-logout"></span><span>Logout</span></a></li>
		</ul>
	</nav>
	<!-- Formulario login -->
	<section class="form-container form-login">
		<form>
			<h3>Iniciar sesión</h3>
			<div class="form-input">
				<label for="usu"><span class="icon-user"></span>Usuario:</label>
				<input type="text" name="usuario" id="usu" required autofocus>
			</div>
			<div class="form-input">
				<label for="pwd"><span class="icon-key"></span>Contraseña:</label>
				<input type="password" name="password" id="pwd" required>
			</div>
			<div class="form-btn">
				<input type="reset" value="Limpiar" class="btn">
				<input type="submit" value="Iniciar sesión" class="btn">
			</div>
			<footer class="form-footer">
				<p>¿Aún no tienes una cuenta? Ir a <a href="registro.html">registro</a></p>
			</footer>
		</form>
	</section>
